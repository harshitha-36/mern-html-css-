<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #999;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .btn-login {
            display: block;
            width: 100%;
            background-color: green;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-cancel,
        .btn-forgot {
            display: inline-block;
            width: 45%;
            background-color: red;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .btn-forgot {
            background-color: transparent;
            color: blue;
            text-decoration: underline;
        }

        .button-container {
            text-align: center;
        }

        .button-container .btn-cancel {
            margin-right: 10px;
        }

        .task-title {
            font-size: 24px;
            font-weight: bold;
        }

        .student-name {
            font-size: 16px;
        }

        div.align-center {
            text-align: center;
        }
        img.header-image {
            max-width: 40%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="align-center">
        <span class="task-title">CSS Task 6</span>
        <br>
        <span class="student-name">Kambala Sree Harshitha, 21BAI1029</span>
    </div>
    <a href="index.html">Index</a> <br> <br>

    <div class="container">
        <div class="align-center">
            <img class="header-image"
                src="https://www.seekpng.com/png/detail/17-176376_person-free-download-and-person-icon-png.png"
                alt="Page Header Image">
        </div>
        <form action="login.php" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <div class="button-container">
                <button type="submit" class="btn-login">Login</button>
                <div class="btn-cancel-forgot">
                    <button type="button" class="btn-cancel">Cancel</button>
                    <a href="forgot-password.php" class="btn-forgot">Forgot password?</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
